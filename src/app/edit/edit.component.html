<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div style="text-align:center">
          <div class="card-header bg-secondary text-white font" style="font-size: 30px;">แก้ไขข้อมูล</div>
        </div><br>
        <div class="card-body ">
          <form class="form-horizontal" method="post" action="#">
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-2 col-form-label ">ชื่อ</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName" placeholder="ชื่อ">
              </div>
            </div><br>

            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-2 col-form-label ">สกุล</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputLastname" placeholder="นามสกุล">
              </div>
            </div><br>

            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-2 col-form-label ">Email</label>
              <div class="col-sm-10">
                <input type="@email" class="form-control" id="inputEmail" placeholder="@email.com">
              </div>
            </div><br>

            <div class="row d-flex justify-content-center">
              <div class="col-md-3">
                <div class="form-group ">
                    <button routerLink="/plot" type="button" class="btn btn-warning btn-lg btn-block login-button font">ย้อนกลับ</button>
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group ">
                    <button mat-raised-button (click)="openDialog()" type="button" class="btn btn-success btn-lg btn-block login-button font">ยืนยัน</button>
                </div>
              </div>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
</div>
