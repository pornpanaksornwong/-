<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card ">
        <div style="text-align:center">
          <div class="card-header bg-secondary text-white font" style="font-size: 30px;">สมัครเข้าใช้งาน</div>
        </div><br>

        <div class="card-body ">
            <form class="form-horizontal" method="post" action="#">
              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label ">ชื่อ</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputName" placeholder="ชื่อ">
                </div>
              </div><br>
  
              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label ">สกุล</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputLastname" placeholder="นามสกุล">
                </div>
              </div><br>
  
              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label ">Email</label>
                <div class="col-sm-10">
                  <input type="@email" class="form-control" id="inputEmail" placeholder="@email.com">
                </div>
              </div><br>
              <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-2 col-form-label ">รหัสผ่าน</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword" placeholder="รหัสผ่าน">
                  </div>
                </div><br>
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label ">รหัสผ่านยืนยัน</label>
                    <div class="col-sm-10">
                      <input type="Password" class="form-control" id="ConfirmPassword" placeholder="รหัสผ่าน(ยืนยัน)">
                    </div>
                  </div><br>
              
              <div class="row d-flex justify-content-center">
                  <div class="col-md-3">
                    <div class="form-group ">
                      <button mat-raised-button (click)="openDialog()"type="button" class="btn btn-success btn-lg btn-block login-button font">สมัคร</button>
                    
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="form-group ">
                      <button mat-raised-button (click)="openDialog1()" type="button" class="btn btn-danger btn-lg btn-block login-button font">ยกเลิก</button>
                    </div>
                  </div>
                </div>
            </form>
          </div>
        
      </div>
    </div>
  </div>
</div>
